<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="inputNumber()">
<script>
    function inputNumber() {
        let number = Number(prompt("Enter number: "));
        alert(add1(number));
    }
    function add1(a) {
        a++;
        return a;
    }
</script>

</body>
</html>
